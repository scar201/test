    <script>
        const correctPassword = "scar201";
        
        function checkAccess() {
            const inputPassword = document.getElementById('passwordInput').value;
            const overlay = document.getElementById('accessOverlay');
            const mainContent = document.getElementById('mainContent');
            const errorMsg = document.getElementById('errorMsg');
            
            if (inputPassword === correctPassword) {
                overlay.style.display = 'none';
                mainContent.classList.add('unlocked');
                localStorage.setItem('shopAccess', 'granted');
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Check if user already has access
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('shopAccess') === 'granted') {
                document.getElementById('accessOverlay').style.display = 'none';
                document.getElementById('mainContent').classList.add('unlocked');
            }
            
            // Allow Enter key to submit password
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAccess();
                }
            });
            
            // Add floating animation to product cards
            const cards = document.querySelectorAll('.product-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });

        function showCategory(category) {
            // Hide all sections
            const sections = document.querySelectorAll('.category-section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected section
            document.getElementById(category).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
